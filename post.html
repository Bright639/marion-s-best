<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Spike Salon Barbershop & Spa</title>
    <meta name="description" content="Read our latest blog post about beauty, hair care, and salon tips.">
    
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav__brand">
                <a href="index.html" class="nav__logo">
                    <span class="nav__logo-text">SPIKE SALON</span>
                    <span class="nav__logo-tagline">Barbershop & Spa</span>
                </a>
            </div>
            
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="packages.html" class="nav__link">Packages</a></li>
                    <li class="nav__item"><a href="blog.html" class="nav__link nav__link--active">Blog</a></li>
                    <li class="nav__item"><a href="contact.html" class="nav__link">Contact</a></li>
                    <li class="nav__item"><a href="faq.html" class="nav__link">FAQs</a></li>
                </ul>
            </div>
            
            <div class="nav__actions">
                <a href="contact.html" class="btn btn--primary">Book Now</a>
                <button class="nav__toggle" id="nav-toggle">
                    <span class="nav__toggle-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- Post Content -->
        <section class="post-section section">
            <div class="container">
                <div class="post-container">
                    <div class="post-navigation">
                        <a href="blog.html" class="btn btn--secondary">
                            <svg style="width: 16px; height: 16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15,18 9,12 15,6"></polyline>
                            </svg>
                            Back to Blog
                        </a>
                    </div>
                    
                    <div id="post-content">
                        <!-- Post content will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </section>

        <!-- CTA Section -->
        <section class="cta section">
            <div class="container">
                <div class="cta__content text-center">
                    <h2 class="cta__title">Ready to Try These Tips?</h2>
                    <p class="cta__subtitle">Book an appointment with our experts for professional advice and services</p>
                    <div class="cta__actions">
                        <a href="contact.html" class="btn btn--primary btn--large">Book Appointment</a>
                        <a href="blog.html" class="btn btn--secondary btn--large">Read More Posts</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <!-- Footer content will be loaded by JavaScript -->
    </footer>

    <!-- Back to Top -->
    <button class="back-to-top" id="back-to-top">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5,12 12,5 19,12"></polyline>
        </svg>
    </button>

    <!-- JavaScript -->
    <script src="assets/js/data-loader.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>

    <style>
        .post-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .post-navigation {
            margin-bottom: var(--space-8);
        }

        .post {
            background: var(--brand-light);
            border-radius: var(--rounded-2xl);
            overflow: hidden;
            box-shadow: var(--shadow-md);
        }

        .post__header {
            padding: var(--space-8);
            border-bottom: 1px solid var(--color-gray-200);
        }

        .post__meta {
            display: flex;
            gap: var(--space-4);
            margin-bottom: var(--space-4);
            font-size: var(--text-sm);
            color: var(--color-gray-600);
        }

        .post__title {
            font-size: var(--text-4xl);
            margin-bottom: var(--space-6);
            color: var(--brand-dark);
        }

        .post__tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
        }

        .post__tag {
            background: var(--brand-accent);
            color: var(--brand-primary);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--rounded-full);
            font-size: var(--text-xs);
            font-weight: var(--font-medium);
        }

        .post__image {
            height: 400px;
            overflow: hidden;
        }

        .post__image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post__content {
            padding: var(--space-8);
            font-size: var(--text-lg);
            line-height: var(--leading-relaxed);
            color: var(--color-gray-700);
        }

        .post__content h3 {
            color: var(--brand-dark);
            margin-top: var(--space-8);
            margin-bottom: var(--space-4);
        }

        .post__content p {
            margin-bottom: var(--space-6);
        }

        .post__content strong {
            color: var(--brand-dark);
        }

        @media (max-width: 768px) {
            .post__title {
                font-size: var(--text-3xl);
            }

            .post__header,
            .post__content {
                padding: var(--space-6);
            }

            .post__image {
                height: 250px;
            }
        }
    </style>

    <script>
        // Handle URL parameters for post loading
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const slug = urlParams.get('slug') || hash;
            
            if (slug) {
                // Update URL to use query parameter format
                if (hash && !urlParams.get('slug')) {
                    window.history.replaceState({}, '', `${window.location.pathname}?slug=${slug}`);
                }
            }
        });
    </script>
</body>
</html>
